<div class=disp >
  <b>Word Format</b>
  <b>word: {{(mWord | async)?.$key}}</b>
  <b>part: {{(mWord | async)?.part}}</b>
  <b>pronun: {{(mWord | async)?.pronun}}</b>
  <b>mss: {{(mWord | async)?.mss}}</b>
  <b>wss: {{(mWord | async)?.wss}}</b>
  <b>timestamp: {{(mWord | async)?.timestamp}}</b>
  <b>disp: <span>{{(mWord | async)?.word}}</span></b>
</div>

<div class="action">
  <button (click)="new()">New</button>
  <button (click)="edit()">Edit</button>
  <button (click)="save()">Save</button>
  <button (click)="deleteMword()">Delete</button>
</div>
