<b>{{title}}</b>
<div>
  <b>Firebase: Word List</b>
  <ul *ngFor="let w of words | async" >
    <li class="text">
      Word: {{w.$key}} - cmu: {{w.cmu}} <br>
      lang: {{w.langs.en}}
      <button (click)="convert(w.$key)">Convert</button>
    </li>
  </ul>
</div>
<div>
  <b>Firebase: Word: </b>
  <b>{{ (word | async)?.$key}}</b>
  <p>{{ word | async | json }}</p>
</div>
