<b>{{title}}</b>
<div class="scrollbar" id="style-6">
  <!-- <div class="force-overflow"></div> -->
  <ul *ngFor="let w of mWords | async" >
    <li class="text">
      {{w.$key}}: {{w.pronun}}
      <button (click)="convert(w.$key)">Convert</button>
    </li>
  </ul>
</div>

<disp-mword [mWord] = word [dispMode] = dispMode [INDEX]=INDEX
  (add)="add($event)"
  (update)="update($event)"
  (delete)="delete($event)">
</disp-mword>
<find-mword
  (find)="findWord($event)">
</find-mword>

<div class="diagnostic">
  {{diagMode}}<br>
  {{diagGetMword}}<br>
  {{diagSendMword}}
</div>
