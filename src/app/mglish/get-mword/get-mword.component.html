<b>{{title}}</b>
<div>
  <ul *ngFor="let w of words | async" >
    <li class="text">
      {{w.$key}}: {{w.pronun}}, {{w.parts.noun}}
      <button (click)="convert(w.$key)">Convert</button>
    </li>
  </ul>
</div>

<disp-mword [mword] = word (sent)="sendMword($event)">Disp Mglish word</disp-mword>
<find-mword (sent)="findWord($event)"></find-mword>

<div class="diagnostic">
  {{diagGetMword}}
  {{diagSendMword}}
</div>
