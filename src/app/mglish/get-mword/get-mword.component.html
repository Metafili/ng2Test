<b>{{title}}</b>
<div>
  <b>Mdic List</b>
  <ul *ngFor="let w of words | async" >
    <li class="text">
      {{w.$key}}: {{w.pronun}}, {{w.parts.noun}}
      <!--lang: {{w.langs.en}} -->
      <button (click)="convert(w.$key)">Convert</button>
    </li>
  </ul>
</div>

<find-bar (sent)="findWord($event)"></find-bar>

<div class="diagnostic">
  <b>{{ (word | async)?.$key}}:</b>
  {{diagnostic}}
</div>
