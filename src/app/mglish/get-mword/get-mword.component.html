<b>{{title}}</b>
<div>
  <b>Mdic List</b>
  <ul *ngFor="let w of words | async" >
    <li class="text">
      {{w.$key}}: {{w.pronun}}<br>
      {{w.parts.noun}}
      <!--lang: {{w.langs.en}} -->
      <button (click)="convert(w.$key)">Convert</button>
    </li>
  </ul>
</div>
<div>
  <b>Mglish Word: </b>
  <b>{{ (word | async)?.$key}}</b>
  <p>{{ word | async | json }}</p>
</div>
