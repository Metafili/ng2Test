  {{title}}
</b>

<div>Auth.UserId: {{getUserId}}/{{getEmailVerified}}</div>
<div>
  <div>
    <md-input class="email" #email placeholder="email"
        (keyup.enter)="getEmail(email.value)"
        (blur)="getEmail(email.value)">
    </md-input>
  </div>
  <div>
    <md-input class="pass" #pass  placeholder="pass" type="password"
        [focus]="focused"
        (keyup.enter)="password=pass.value; loginUser()"
        (blur)="getPass(pass.value)" >
    </md-input>
  </div>
  {{emailId}}/{{password}}
 <!--  {{getUser}} -->
</div>
<div>
  <button class="login" md-raised-button color="primary" (click)="loginGuest()">Guest</button>
  <button class="login" md-raised-button color="primary" (click)="loginUser()"><b>Login</b></button>
  <button class="login" md-raised-button color="primary" (click)="logoutUser()"><b>Logout</b></button>
  <button class="login" md-raised-button color="primary" (click)="createUser()"><b>Create</b></button>
  <button class="login" md-raised-button color="primary" (click)="sendPasswordResetEmail()"><b>Reset Pass</b></button>
  <button class="login" md-raised-button color="primary" (click)="sendMailNotification()">Mail Noti</button>
  <button class="login" md-raised-button color="primary" (click)="loginTwitter()">Twitter</button>
  <button class="login" md-raised-button color="primary" (click)="loginFaceBook()">Facebook</button>
  <button class="login" md-raised-button color="primary" (click)="loginGoogle()">Google</button>
  <button class="login" md-raised-button color="primary" (click)="loginCustom()">Custom</button>
  <button class="login" md-raised-button color="primary" (click)="delReAuthenticate()">Delete</button>
</div>
