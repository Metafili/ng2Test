<b>
  {{title}}
</b>

<div>Auth.uid: {{ (af.auth | async)?.uid }} </div>
<div>
  <div>
    <md-input class="email" #email placeholder="email"
        (keyup.enter)="getEmail(email.value)"
        (blur)="getEmail(email.value)">
    </md-input>
  </div>
  <div>
    <md-input class="pass" #pass  placeholder="pass" type="password"
        [focus]="focused"
        (keyup.enter)="password=pass.value; emailLogin()"
        (blur)="getPass(pass.value)" >
    </md-input>
  </div>
  <button class="login" (click)="emailLogin()"><b>Login</b></button>
  {{emailId}}/{{password}}
</div>
<div>
  <button (click)="anoLogin()">Guest</button>
  <!--<button (click)="emailLogin()">Login Email</button>-->
  <button (click)="twittLogin()">Twitter</button>
  <button (click)="fbLogin()">Facebook</button>
  <button (click)="googleLogin()">Google</button>
  <button (click)="customLogin()">Custom</button>
</div>
